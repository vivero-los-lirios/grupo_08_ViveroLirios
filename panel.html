<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="./frontend/assets/css/panel.css">
    
</head>
<body>

  <button id="btnMostrarFormulario" >Agregar nuevo producto</button>

  <div id="ventanaFormulario"> <!-- cremos la ventana emergente que contendra el formulario para crear un nuevo producto -->
    <div id="formulario" style="display: none;">
      <h2>Complete los campos para agregar un nuevo producto</h2>
      <!-- <input type="text" id="codigo" placeholder="Código"> -->
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="text" id="descripcion" placeholder="Descripción">
      <input type="text" id="precio" placeholder="Precio">
      <input type="text" id="stock" placeholder="Stock">
      <select id="categoria"> <!-- usamos select para evitar errores al escribir las diferentes categorias -->
        <option value="">Seleccione una categoría</option>
        <option value="lirios">lirios</option>
        <option value="herramientas">herramientas</option>
        <option value="frutales">frutales</option>
      </select>
      <input type="text" id="imagen" placeholder="URL de la imagen">
      <div>
        <button type="button" id="btnAgregarFormulario">Agregar</button>
        <button type="button" id="btnCancelarFormulario">Cancelar</button>
      </div>    
    </div>
  </div>

  <table id="productosTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productosBody">
      
    </tbody>
  </table>

<div id="ventanaEmergente" class="ventana-emergente">  <!-- ventana emergente que aparece al presionar sobre el boton editar -->

  <div id="formularioEditar" style="display: none;">
    <h2>Editar Producto</h2>
    <form>
      <label for="codigoEditar">Código:</label> <!-- no es necesario colocar un valor ya que este atributo es autoincremental-->
      <input type="text" id="codigoEditar" disabled>
      <br>
      <label for="nombreEditar">Nombre:</label>
      <input type="text" id="nombreEditar">
      <br>
      <label for="descripcionEditar">Descripción:</label>
      <input type="text" id="descripcionEditar">
      <br>
      <label for="precioEditar">Precio:</label>
      <input type="text" id="precioEditar">
      <br>
      <label for="stockEditar">Stock:</label>
      <input type="text" id="stockEditar">
      <br>
      <label for="categoriaEditar">Categoría:</label>
      <input type="text" id="categoriaEditar">
      <br>
      <label for="imagenEditar">Imagen:</label>
      <input type="text" id="imagenEditar">
      <br>
      <button type="button" id="btnActualizar">Actualizar</button>
      <button type="button" id="btnCancelar">Cancelar</button>
      <button type="button" id="btnCerrar">Cerrar</button>
    </form>
  </div>

</div>

<script src="./frontend/assets/fetchData.js"></script> <!--vinculamos nuestro archivo js al html -->
</body>
</html>
